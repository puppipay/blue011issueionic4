<ion-header>
  <ion-toolbar color="primary">
   <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Revertible addresses
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngIf="messages.length == 0" >
   No addresses
    </ion-item >
<ion-list>

    <ion-item *ngFor="let msg of messages" >
          <ion-label  text-wrap>
            <h3> Address:          {{msg.address}}
  </h3>
            <p>
          Network: {{msg.network }}
            </p>
       </ion-label>
    </ion-item>
</ion-list>
</ion-content>
